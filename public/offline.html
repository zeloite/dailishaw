<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Dailishaw</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      
      h1 {
        color: #1a202c;
        font-size: 28px;
        margin-bottom: 10px;
      }
      
      p {
        color: #4a5568;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      
      .retry-btn {
        background: #ea580c;
        color: white;
        border: none;
        padding: 12px 32px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      
      .retry-btn:hover {
        background: #c2410c;
      }
      
      .offline-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        background: #ef4444;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“´</div>
      <h1>
        <span class="offline-indicator"></span>
        You're Offline
      </h1>
      <p>
        No internet connection found. Please check your network settings and try again. 
        Cached content may still be available.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
